<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Food Items</h2><br>
    <div class="row g-3" style="padding: 0px 20px 90px 90px;">

         
                <div class=" col-sm-3 " style="width:auto;margin:5px;" *ngFor="let foodItem of foodListBean,let i=index">
                    <img class="card-img-top" src="../../assets/images/first.jpg" alt="Card image"
                        style="width:100%;height: 30%;">
                    <div class="card-body p-3 border bg-light"  >
                        <h4 class="card-title">Food Item :-{{foodItem.fItem_name}}</h4>
                        <p class="card-text">Food Disciption :-{{foodItem.fItem_discription}}</p>
                        <p class="card-text">Food Price :-{{foodItem.fPrice}}</p>
                        <p class="card-text">Hotel Id :- {{foodItem.hid}}</p>
                        <button  (click)="putData(i,foodItem)" class="btn btn-primary">Place Order</button>
                    </div>
                </div>
        <br>


    </div>

</body>

</html>
